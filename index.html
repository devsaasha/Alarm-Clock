<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <title> Fiverr Counter</title>
    <link rel="icon" type="image/x-icon" href="./asets/1_Xa26ULIpZTTP1hN_ReUXVQ.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link rel="stylesheet" href="./style.css">
</head>
<body>


    <audio id="alerm" src="./asets/audio/wakeup-alarm-tone-21497.mp3"></audio>
   
     <div class="container my-5">
        <div class="row">
            <div class="">
                <div class="card shadow">
                    <div class="card-body">
                        <div class="card-header text-center">
                            <h1>Fiverr counter time</h1>
                        </div>
                        <form id="fiverr" action="" class="d-flex fiverr">
                            <div class="my-3">
                                <input type="date" class="form-control" name="date" id="">
                            </div>
                            <div class="my-3">
                                <input type="time" class="form-control" name="time" id="">
                            </div>
                            <div class="my-3">
                                <input type="submit" class="btn btn-primary w-100" name="" id="">
                            </div>
                            <div class="my-3">
                                <button class="btn btn-danger w-100" id="stop_alerm"> Stop alerm </button>
                            </div>
                            
                        </form>

                        <div class="counter">
                            
                            
                        </div>
                        <h1 id="pervel"></h1>
                        <div class="bar"></div>
                       
                    </div>
                </div>
            </div>
        </div>
     </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>
</html>
